<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智子聊天</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <!-- 登录界面 -->
    <div class="container login-container" id="loginContainer">
        <div class="login-box">
            <h2>欢迎使用智子聊天</h2>
            <p>请输入您的邮箱，开始与智子对话</p>
            <div class="form-group">
                <label for="loginEmail">邮箱：</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="请输入邮箱" required autofocus>
            </div>
            <button id="loginBtn" class="btn btn-primary btn-block">开始聊天</button>
        </div>
    </div>
    
    <!-- 聊天界面 -->
    <div class="container chat-container" id="chatContainer" style="display: none;">
        <!-- 标题栏 -->
        <header class="chat-header">
            <h1>智子聊天</h1>
            <div class="user-info-display">
                <span id="currentUser"></span>
            </div>
        </header>
        
        <!-- 聊天内容区域 -->
        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- 聊天消息会动态添加到这里 -->
            </div>
        </main>
        
        <!-- 输入区域 -->
        <footer class="chat-footer">
            <div class="message-input">
                <input type="text" id="message" placeholder="请输入消息...">
                <button id="sendBtn" class="btn btn-primary">发送</button>
            </div>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
